<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Goldset Reviewer Pro' }}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- bump the ?v= when you change CSS to beat cache -->
  <link rel="stylesheet" href="/static/style.css?v=5">
  <meta name="color-scheme" content="dark light">
</head>

<!-- Force dark -->
<body class="theme-dark">
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/questions">Goldset Reviewer Pro</a>

      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a id="nav-questions" class="nav-link" href="/questions">Questions</a></li>
        <li class="nav-item"><a id="nav-chunks" class="nav-link" href="/chunks">Chunks</a></li>
      </ul>

      <div class="d-flex gap-2">
        <a href="/export" class="btn btn-outline-secondary btn-sm">Export CSV</a>
        <button id="snapshot" class="btn btn-primary btn-sm" data-action="snapshot">Snapshot</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="location.reload()">Reload</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script>
    // ---------- Seamless page switching state ----------
    const SKEY = {
      qid: 'gsr.current.qid',
      qscroll: 'gsr.questions.scroll',
      article: 'gsr.current.article',
      chunk: 'gsr.current.chunk'
    };

    // Persist/restore scroll on /questions
    document.addEventListener('DOMContentLoaded', () => {
      if (location.pathname.startsWith('/questions')) {
        const y = +sessionStorage.getItem(SKEY.qscroll) || 0;
        requestAnimationFrame(()=>window.scrollTo({top:y, left:0, behavior:'instant'}));
        window.addEventListener('scroll', () => {
          sessionStorage.setItem(SKEY.qscroll, window.scrollY);
        });
      }
      // nav highlight
      if (location.pathname.startsWith('/questions')) document.getElementById('nav-questions').classList.add('active');
      if (location.pathname.startsWith('/chunks')) document.getElementById('nav-chunks').classList.add('active');
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e)=>{
      if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) return;
      if (e.key === 'q' || e.key === 'Q') location.href = '/questions';
      if (e.key === 'c' || e.key === 'C') location.href = '/chunks';
      if (e.key === '[') window.dispatchEvent(new CustomEvent('gsr-prev'));
      if (e.key === ']') window.dispatchEvent(new CustomEvent('gsr-next'));
    });

    // Events to remember current selections
    document.addEventListener('gsr-select-qid', ev => {
      const qid = ev.detail && ev.detail.qid;
      if (qid) sessionStorage.setItem(SKEY.qid, qid);
    });
    document.addEventListener('gsr-select-chunk', ev => {
      const d = ev.detail || {};
      if (d.article) sessionStorage.setItem(SKEY.article, d.article);
      if (d.chunk) sessionStorage.setItem(SKEY.chunk, d.chunk);
    });
  </script>
</body>
</html>
