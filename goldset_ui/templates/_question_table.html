<div class="card-body p-0">
  <div class="table-responsive table-scroll">
    <table class="table table-hover table-fixed align-middle mb-0">
      <!-- Fixed widths so content canâ€™t explode the layout -->
      <colgroup>
        <col style="width: 8ch;">        <!-- ID -->
        <col style="width: 22%;">        <!-- Topic -->
        <col style="width: 10%;">        <!-- Bucket -->
        <col style="width: 45%;">        <!-- Question -->
        <col style="width: 18ch;">       <!-- Chunk -->
      </colgroup>
      <thead>
        <tr>
          <th>ID</th><th>Topic</th><th>Bucket</th><th>Question</th><th>Chunk</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr id="row-{{ r.id }}" hx-get="/question/{{ r.id }}" hx-target="#qdetail" style="cursor:pointer">
            <td class="mono truncate-1">{{ r.id }}</td>
            <td class="truncate-1" title="{{ r.topic }}">{{ r.topic }}</td>
            <td><span class="badge bg-secondary">{{ r.bucket }}</span></td>
            <td class="truncate-1" title="{{ r.question }}">{{ r.question }}</td>
            <td id="chunk-{{ r.id }}" class="mono truncate-1" title="{{ r.gt_chunk_id or '' }}">{{ r.gt_chunk_id or '' }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<div class="card-footer small">{{ count }} questions</div>
